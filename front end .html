<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Theft Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #4facfe, #00f2fe, #43e97b, #38f9d7);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
      outline: none;
    }

    button {
      background-color: #4facfe;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c6ff;
    }

    button:active::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.5s linear;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Mobile Theft Checker</h1>
    <form id="checkForm">
      <input type="text" id="imei" placeholder="Enter IMEI Number" required>
      <button type="submit">Check</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('checkForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const imei = document.getElementById('imei').value.trim();
      const resultDiv = document.getElementById('result');

      // Reset
      resultDiv.classList.remove('show');

      setTimeout(() => {
        if (imei === "123456789012345") {
          resultDiv.textContent = "‚ö†Ô∏è Stolen Device Found!";
          resultDiv.style.color = "red";
        } else {
          resultDiv.textContent = "‚úÖ Device is Clean";
          resultDiv.style.color = "green";
        }
        resultDiv.classList.add('show');
      }, 200);
    });
  </script>
</body>
</html>
